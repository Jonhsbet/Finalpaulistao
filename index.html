<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltv - Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/72550e2f-0e8a-3b13-b70b-76bdb825da6af6773019a2cb5c50.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px; /* Altura reduzida */
            border: none;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #247BA0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e5f7b;
        }
    </style>
</head>
<body>
    <div class="container" id="player-container">
        <iframe src="https://reidoscanais.tv/embed/?id=sportv" allow="encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=sportv')">Sportv</button>
        <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=max')">Max</button>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
