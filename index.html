<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltv - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/72550e2f-0e8a-3b13-b70b-76bdb825da6af6773019a2cb5c50.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            padding: 10px 20px;
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
            max-width: 150px;
        }
        button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }

        /* Media query para telas menores */
        @media (max-width: 768px) {
            iframe {
                height: 250px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Media query para telas muito pequenas */
        @media (max-width: 480px) {
            iframe {
                height: 200px;
            }
            button {
                width: 100%; /* Bot√µes ocupam toda a largura */
                margin-bottom: 10px;
            }
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="player-container">
        <iframe src="https://reidoscanais.tv/embed/?id=sportv" allow="encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=sportv')">Sportv</button>
        <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=max')">Max</button>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
